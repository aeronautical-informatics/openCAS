[package]
name = "advisory_viewer"
version = "0.1.0"
authors = ["Wanja Zaeske <wanja.zaeske@dlr.de>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
#eframe = { version = "0.17.0", default-features = false, features = ["default_fonts", "egui_glium"] }# Gives us egui, epi and web+native backends
eframe = { version = "0.17.0", features = [ "persistence" ] }
ndarray = { version = "0.15", features = [ "rayon" ] }
#egui = { version = "0.17.0", features = [ "multi_threaded" ] }# Gives us egui, epi and web+native backends
opencas = { path = "../opencas" }
uom = "*"
rayon = "1.5" #Gives easy to use parallelized iterators
arc-swap = "1.5" #For atomic double buffers
#kd-tree = "0.4" #KD Tree implementation for dynamic image calculation
atomic-counter = "1.0" #Track progress of image generator
ordered-float = "2.10"
strum = { version = "0", features = [ "derive" ] }

serde = { version = "1", features = ["derive"] }
